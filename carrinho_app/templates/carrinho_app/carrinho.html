{% extends 'livraria_app/base.html' %}
    {% block title %}
    <title>Carrinho</title>
    {% endblock %}

{% block content %}
    <div class="container">
         <div class="row">
            <div class="col-3">
                <h5 class="card-title">Produto</h5>
            </div>
            <div class="col-3">

            </div>
            <div class="col-3">
                 <span class="card-text">Valor</span>
            </div>
            <div class="col-3">
                <h5 class="card-title">Quantidade</h5>
            </div>
        </div>
        {% for livro in livros %}
        <div class="row my-2 py-2 border-top border-bottom">
            <div class="col-3">
                <div class="list-group ">
                  <img src="..." class="float-left" alt="...">
                </div>
            </div>
            <div class="col-3">
                <h5 class="card-title">{{livro.titulo}}</h5>
            </div>
            <div class="col-3">
                 <span class="card-text">${{livro.valor}}</span>
            </div>
            <div class="col-3">
                <a href="#"><button class=" btn-secondary "> +</button></a>
                <span class="text-center py-1 mx-2 text-align">0 </span>
                <a href="#"><button class=" btn-secondary px-2 "> -</button></a>
            </div>
        </div>
         {% endfor %}
    </div>
    {% endblock %}
