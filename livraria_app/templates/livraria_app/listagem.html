{% extends 'livraria_app/base.html' %}
    {% block title %}
    <title>Listagem</title>
    {% endblock %}

{% block content %}
    <div class="container">
        <div class="row my-2">
        {% for livro in livros %}
            <div class="col-3">
                <div class="card">
                  <img src="..." class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{livro.titulo}}</h5>
                    <p class="card-text">${{livro.valor}}</p>
                  </div>
                  <ul class="list-group list-group-flush">
                    <h5 class="card-title px-2"> Autores </h5>
                        {% for autor in livro.autor.all %}
                        <li class="list-group-item"> {{autor.nome}}</li>
                        {% endfor %}
                  </ul>
                  <div class="card-body d-flex justify-content-end">
                        <a href="{% url 'url_update' livro.id%}"><button class="btn btn-outline-primary mx-1"> Editar </button></a>
                        <a href="{% url 'url_delete' livro.id%}"><button class="btn btn-outline-danger"> Deletar </button></a>
                  </div>
                </div>
            </div>
         {% endfor %}
        </div>
        <a href="{% url 'url_novo' %}"><button class="btn btn-success mt-3" type="submit">Adicionar</button></a>
    </div>
    {% endblock %}
